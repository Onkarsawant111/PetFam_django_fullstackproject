<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawFam-Online Pet Family</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        /* Sidebar styles */
        .sidebar {
            width: 280px;
            transform: translateX(-280px); /* Start outside viewport */
            transition: transform 0.3s ease;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            background-color: #f8f9fa;
            z-index: 1000;
        }

        .sidebar-visible {
            transform: translateX(0); /* Slide into viewport */
        }

        /* Toggle button styles */
        #sidebarToggleBtn {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1100;
            cursor: pointer;
        }
    </style>

<body>
    <nav class="navbar navbar-expand-lg navbar-light p-3 mb-2 bg-secondary text-white bg-opacity-10">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

            <ul class="navbar-nav ms-auto"> <!-- Aligns content to the right -->

                </li>
                <li class="nav-item pe-5 me-5">

            </ul>
        </div>
    </nav>

    <!-- Toggle button -->
    <svg id="sidebarToggleBtn" class="bi bi-list mt-4" width="2em" height="2em" viewBox="0 0 16 16" fill="currentColor"
        xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd"
            d="M3 2.5A.5.5 0 0 1 3.5 2h9a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5v-1zM2.5 5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-9zM3 8.5A.5.5 0 0 1 3.5 8h9a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5v-1zM2.5 11a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-9z" />

                <use xlink:href="#bootstrap"></use>
            </svg>
            <span class="fs-4 fw-semibold">PawFam</span>

        <hr>
        <ul class="nav nav-pills flex-column mb-auto fw-semibold">
            <li class="nav-item">

                <ul class="dropdown-menu text-small shadow ms-5">

            <li class="nav-item">

                    <svg class="bi me-2" width="16" height="16">
                    </svg>
                    CAT
                </a>
                <ul class="dropdown-menu text-small shadow ms-5">
                    <li><a class="dropdown-item" href="#">Adoption</a></li>
                    <li><a class="dropdown-item" href="#">Products</a></li>
                </ul>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link link-dark dropdown-toggle" data-bs-toggle="dropdown" >

                </a>
                <ul class="dropdown-menu text-small shadow ms-5">
                    <li><a class="dropdown-item" href="#">Adoption</a></li>
                    <li><a class="dropdown-item" href="#">Products</a></li>
                </ul>
            </li>
            <li class="nav-item">

                    <svg class="bi me-2" width="16" height="16">
                    </svg>
                    SMALL PET

        <div class="dropdown">

                id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="/static/userlogo.png" alt="" width="32" height="32" class="rounded-circle me-2">

            <ul class="dropdown-menu text-small shadow ms-4" aria-labelledby="dropdownUser2">
                <li><a class="dropdown-item" href="#">MyCart</a></li>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <!-- Script to handle sidebar toggling -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const sidebar = document.getElementById('sidebar');
            const sidebarToggleBtn = document.getElementById('sidebarToggleBtn');

            sidebarToggleBtn.addEventListener('click', function () {
                sidebar.classList.toggle('sidebar-visible');
            });
        });
    </script>
</body>

</html>
